<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan</title>
</head>

<body>
    <table border="1">
        <tr>
            <th rowspan="2">Sn</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Subject</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>95</td>
            <td>88</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shyam</td>
            <td>89</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
